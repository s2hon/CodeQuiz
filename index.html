<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Knowledge Check</title>

        <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3" id="left">
                <a href="#" id="highscores" class="alert alert-success">view Highscores</a>
            </div>

            <div class="col-lg-7" id="main">
                <div class="row" id="question">
                    <h1>Coding Quiz Challenge</h1>
                    <h3>Answer the following questions in less than 60 seconds. 
                        <br> You will loose 5 seconds for each incorrect.
                        <br> You will gain 5 seconds for each right answer.
                        <br> Good Luck </h3>
                        <button type="button" class="btn btn-success" id="startButton">click here to start</button>
                </div>
                <div class="row" id="choices"></div>
                <div class="row" id="results"></div>

                <div id="gameOver" style="display:none;">
                    <h3 class="alert alert-success">Good Job!</h3>
                    <h5 class="gameOver">Your score:
                        <span id=finalTime></span>
                    </h5>
                    <h5 class="gameOver">Enter Nickname:
                        <input id="userName" type="text" class="gameOver">
                        <button id="userInfo" class="btn btn-success">submit</button>
                    </h5>
                </div>
            </div>
            
            <div class="col-lg-2" id="right">
                <div class="alert alert-danger">
                    Time <p id="time">60</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
